<!DOCTYPE html>
<html lang="den">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>

<body>
    
    <h1>DIGITAL CLOCK</h1>
    <h3>Using in HTML, CSS and JAVASCRIPT</h3>
    <div class="digital_clock">
        <div class="hours">
               <p class="display_hours">hours</p>
            <p class="display_text">HOURS</p>
        </div>
        <div class="min">
            <p class="display_min">minutes</p>
            <p class="display_text">MINUTES</p>
        </div>
        <div class="sec">
            <p class="display_sec">sefc</p>
            <p class="display_text">SECONDS</p>
        
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
